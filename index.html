<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/anchor/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anchor | Your Private Career Strategist</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Smallest.ai Widget Integration -->
  <script src="https://unpkg.com/atoms-widget-core@latest/dist/embed/widget.umd.js"
    data-widget-id="698ffdef8f1c0f4c8e267b5c"></script>

  <style>
    /* Clean Production Visibility Styles */
    smallest-ai-widget {
      display: block !important;
      visibility: visible !important;
      position: fixed !important;
      bottom: 20px !important;
      right: 20px !important;
      z-index: 999999 !important;
      opacity: 1 !important;
    }
  </style>

  <script>
    // Fail-Safe Production Initialization
    (function () {
      function initWidget() {
        const widget = document.querySelector('smallest-ai-widget');
        if (widget) {
          widget.setAttribute('widget-id', '698ffdef8f1c0f4c8e267b5c');
        } else {
          setTimeout(initWidget, 500);
        }
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initWidget);
      } else {
        initWidget();
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <!-- The standard widget -->
  <smallest-ai-widget widget-id="698ffdef8f1c0f4c8e267b5c"></smallest-ai-widget>
</body>

</html>
